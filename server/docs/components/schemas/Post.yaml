Post:
  type: object
  required:
    - title
    - content
    - category
    - user
  properties:
    id:
      type: string
      description: Post ID
      example: "60d21b4667d0d8992e610c85"
    title:
      type: string
      description: Post title
      example: "Lakers vs. Warriors: Preview and Predictions"
    content:
      type: string
      description: Post content
      example: "The Lakers and Warriors are set to face off in a crucial Western Conference matchup..."
    category:
      type: string
      description: Sports category
      enum: [Football, Basketball, Baseball, Hockey, Soccer, Tennis, Golf, Other]
      example: "Basketball"
    imageUrl:
      type: string
      description: Featured image URL
      example: "https://via.placeholder.com/800x400"
    user:
      type: string
      description: ID of the user who created the post
      example: "60d21b4667d0d8992e610c85"
    likes:
      type: array
      items:
        type: string
      description: Array of user IDs who liked the post
    comments:
      type: array
      items:
        type: string
      description: Array of comment IDs
    views:
      type: number
      description: Number of post views
      example: 124
    date:
      type: string
      format: date-time
      description: Date when post was created
      example: "2023-04-15T20:00:00Z"

PostRequest:
  type: object
  required:
    - title
    - content
    - category
  properties:
    title:
      type: string
      description: Post title
    content:
      type: string
      description: Post content
    category:
      type: string
      enum: [Football, Basketball, Baseball, Hockey, Soccer, Tennis, Golf, Other]
      description: Sports category
    imageUrl:
      type: string
      description: Featured image URL