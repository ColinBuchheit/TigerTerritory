<header class="header">
    <div class="container">
      <div class="logo-container">
        <img src="assets/tiger-logo.png" alt="Mizzou Tigers Logo" class="logo">
        <h1 class="title">Tiger Territory</h1>
      </div>
      
      <!-- Mobile menu toggle -->
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <nav class="main-nav" [class.mobile-open]="isMobileMenuOpen">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileMenu()">Home</a>
        <a routerLink="/football" routerLinkActive="active" (click)="closeMobileMenu()">Football</a>
        <a routerLink="/baseball" routerLinkActive="active" (click)="closeMobileMenu()">Baseball</a>
        <a routerLink="/basketball" routerLinkActive="active" (click)="closeMobileMenu()">Basketball</a>
        <a routerLink="/wrestling" routerLinkActive="active" (click)="closeMobileMenu()">Wrestling</a>
      </nav>
      
      <div class="profile-container" *ngIf="isAuthenticated; else loginButton">
        <div class="profile-wrapper" (click)="toggleProfileMenu()" #profileBtn>
          <div class="profile-avatar">
            <!-- First letter of the user's name or default icon -->
            <span *ngIf="user?.name">{{ user.name.charAt(0) }}</span>
            <span *ngIf="!user?.name">U</span>
          </div>
        </div>
        
        <div class="profile-dropdown" *ngIf="showProfileMenu" #profileMenu>
          <div class="profile-header">
            <div class="profile-info">
              <h3 class="profile-name">{{ user?.name || 'User' }}</h3>
              <p class="profile-email">{{ user?.email || 'Loading...' }}</p>
            </div>
          </div>
          
          <div class="profile-menu-items">
            <button class="profile-menu-item logout-btn" (click)="logout()">
              <span class="icon">ðŸšª</span>
              <span>Sign Out</span>
            </button>
          </div>
        </div>
      </div>
      
      <ng-template #loginButton>
        <a routerLink="/auth" class="login-btn">
          <span class="icon">ðŸ”‘</span>
          <span>Sign In</span>
        </a>
      </ng-template>
    </div>
  </header>
